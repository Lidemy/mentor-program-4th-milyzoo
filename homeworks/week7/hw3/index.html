<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy todo list</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <section class="todolist">
            <div class="decor__koala"></div>
            <div class="decor__leaf"></div>
            <h1>LAZY TODO LIST</h1>
            <div class="write">
                <input class="write__input" type="text" placeholder="Add something to here">
                <div class="write__add-btn"></div>
                <span class="note_empty">The value cannot be empty.</span>
            </div>
            <div class="list"></div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
