<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新拖延運動報名表單</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>
        <div class="container">
            <form action="" method="post">
                <h1>新拖延運動報名表單</h1>
                <div class="info">
                    <p>活動日期：2020/12/10 ~ 2020/12/11</p>
                    <p>活動地點：台北市大安區新生南路二段1號</p>
                    <p>必填</p>
                </div>
                <ul>
                    <li class="required form__text-active hide-error">
                        <label class="form__question" for="nickname">暱稱</label>
                        <input type="text" id="nickname" name="nickname" placeholder="您的暱稱">
                        <span class="form__text-underline"></span>
                        <p class="required-text">請輸入暱稱</p>
                    </li>
                    <li class="required form__text-active hide-error">
                        <label class="form__question" for="mail">電子郵件</label>
                        <input type="text" id="mail" name="mail" placeholder="您的電子郵件">
                        <span class="form__text-underline"></span>
                        <p class="required-text">請輸入電子郵件</p>
                    </li>
                    <li class="required form__text-active hide-error">
                        <label class="form__question" for="phone">手機號碼</label>
                        <input type="text" id="phone" name="phone" placeholder="您的手機號碼">
                        <span class="form__text-underline"></span>
                        <p class="required-text">請輸入手機號碼</p>
                    </li>
                    <li class="required form__radio hide-error">
                        <p class="form__question">報名類型</p>
                        <label for="option1">
                            <input type="radio" name="apply_option" id="option1" value="躺在床上用想像力實作">
                            <span>躺在床上用想像力實作</span>
                        </label>
                        <label for="option2">
                            <input type="radio" name="apply_option" id="option2" value="趴在地上滑手機找現成的">
                            <span>趴在地上滑手機找現成的</span>
                        </label>
                        <p class="required-text">請輸入報名類型</p>
                    </li>
                    <li class="required form__text-active hide-error">
                        <label class="form__question" for="how_know">怎麼知道這個活動的？</label>
                        <input type="text" id="how_know" name="how_know" placeholder="您的回答">
                        <span class="form__text-underline"></span>
                        <p class="required-text">請輸入資料</p>
                    </li>
                    <li class="form__text-active">
                        <div class="multiline">
                            <label class="form__question" for="other">其他</label>
                            <p class="description">對活動的一些建議</p>
                        </div>
                        <input type="text" id="other" name="other" placeholder="您的回答">
                        <span class="form__text-underline"></span>
                    </li>
                    <li class="submit">
                        <input type="submit" value="提交">
                        <p class="description">請勿透過表單送出您的密碼。</p>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    <footer>
        <p>© 2020 Copyright. All rights Reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
