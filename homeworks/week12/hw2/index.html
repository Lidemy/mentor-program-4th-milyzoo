<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="container">
    <div class="row">
      <h1 class="text-center">Todo List</h1>
    </div>
    <div class="todo-box">
      <div class="add-input d-flex">
        <input type="text" class="form-control" placeholder="What needs to be done?">
        <button class="add-input__btn" type="button">+</button>
      </div>
      <div class="col-12">
        <div class="row">
          <ul class="col-12 todo-list">
          </ul>
        </div>
      </div>
      <div class="todo-action d-flex justify-content-between align-items-center">
        <div><span class="unComplete-count">0</span> 個未完成</div>
        <div class="todo-action__options d-flex">
          <div class="filter-all active" data-filter="all">全部</div>
          <div class="filter-uncomplete ml-2" data-filter="uncomplete">未完成</div>
          <div class="filter-done ml-2" data-filter="done">已完成</div>
        </div>
        <div class="todo-action__clear">移除已完成事項</div>
        <!-- Button trigger modal -->
        <button type="button" class="btn todo-action__save" data-toggle="modal" data-target="#exampleModalCenter">
          <i class="far fa-save"></i>
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="todolist-save close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mb-3 mt-3 text-center">
                <h5>儲存成功！</h5>
                <h6>輸入以下網址，即可回到此次儲存的資料</h6>
                <p>http://mentor-program.co/mtr04group5/mily/week12/hw2/index.html?id=<span class="save-id">0000</span></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
