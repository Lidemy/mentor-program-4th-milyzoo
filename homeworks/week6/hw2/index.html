<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新拖延運動報名表單</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>
        <div class="container">
            <form action="" method="post">
                <h1>新拖延運動報名表單</h1>
                <div class="description">
                    <p>活動日期：2020/12/10 ~ 2020/12/11</p>
                    <p>活動地點：台北市大安區新生南路二段1號</p>
                    <p class="required">必填</p>
                </div>
                <ul>
                    <li class="required focus_style">
                        <label for="nickname">暱稱</label>
                        <input type="text" id="nickname" name="nickname" placeholder="您的回答" required>
                        <span class="input_line"></span>
                    </li>
                    <li class="required focus_style">
                        <label for="mail">電子郵件</label>
                        <input type="mail" id="mail" name="mail" placeholder="您的電子郵件" required>
                        <span class="input_line"></span>
                    </li>
                    <li class="required focus_style">
                        <label for="phone">手機號碼</label>
                        <input type="phone" id="phone" name="phone" placeholder="您的手機號碼" required>
                        <span class="input_line"></span>
                    </li>
                    <li class="radio_style">
                        <p>報名類型</p>
                        <div>
                            <input type="radio" name="apply_option" id="option1">
                            <label for="option1">躺在床上用想像力實作</label>
                        </div>
                        <div>
                            <input type="radio" name="apply_option" id="option2">
                            <label for="option2">趴在地上滑手機找現成的</label>
                        </div>
                    </li>
                    <li class="required focus_style">
                        <label for="how_know">怎麼知道這個活動的？</label>
                        <input type="text" id="how_know" name="how_know" placeholder="您的回答" required>
                        <span class="input_line"></span>
                    </li>
                    <li class="focus_style">
                        <div class="multiline">
                            <label for="other">其他</label>
                            <p class="description">對活動的一些建議</p>
                        </div>
                        <input type="text" id="other" name="other" placeholder="您的回答">
                        <span class="input_line"></span>
                    </li>
                    <li class="submit">
                        <input type="submit" value="提交">
                        <p class="description">請勿透過表單送出您的密碼。</p>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    <footer>
        <p>© 2020 Copyright. All rights Reserved.</p>
    </footer>
</body>
</html>
